<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <div class="histogram">
            <div class="histogram__info">
                <div class="histogram__orders">
                    <p class="histogram__orders-title">Total orders</p>
                    <h4 class="histogram__orders-number">50254</h4>
                </div>
                <a class="histogram__orders-link" href="#">View all</a>
            </div>
            <div class="histogram__graph">
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 30%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 30%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
            </div>
        </div>
    </body>
</html>
